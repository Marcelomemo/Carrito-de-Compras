<div class="contenedor-principal">
	<menubar> </menubar>

	<div class="container">
		<div class="row">
			<div class="col s12 m12" >
				<div class="card Small">

					<div class="card-content col s12 m12">
			        	<h3> Carrito de compras </h3>
			        </div>

					<div class="card-image col s12 m6">
						<div class="row" *ngFor="let item of carrito" >
							<div class=" col s3 m3" >
								<img [src]="'assets/images/' + item.img ">
							</div>
							<div class=" col s9 m9">
								<p class='titulo' > {{ item.titulo }} </p>
								<p class='subtitulo' > Unidades: {{ item.cantidad }} </p>
								<p class='subtitulo'> Subtotal: {{ item.subtotal | currency:'USD':true:'1.2-2' }} </p>
							</div>
							<hr>
						</div>


				    </div>

				    <div class="card-content col s12 m6">
						<h3 class="light"> Total {{ total | currency:'USD':true:'1.2-2' }} </h3>

						<div class="card-action">
							<a [routerLink]="['/catalogo']" class="waves-effect waves-light btn grey"> Cancelar </a>

							<button class="waves-effect waves-light btn green right" *ngIf="total > 0" (click)="pagar_carrito()"> Pagar </button>
						</div>						
					</div>

				</div>
			</div>
		</div>
	</div>

</div>
