<div class="contenedor-principal">
	<menubar> </menubar>

	<div class="container">
		<div class="row">
			<div class="col s12 m12" >
				<div class="card Small">

			        <div class="card-content col s12 m12">
			        	<h3> {{ producto.titulo }} </h3>
			        </div>

					<div class="card-image col s12 m6">
						<img class="activator" [src]="'assets/images/' + producto.img">
				    </div>

				    <div class="card-content col s12 m6">
		    			
						<p class="light"> Precio :  {{ producto.precio | currency:'USD' }} </p>
						<p class="light"> Unidades disponibles. {{ producto.cantidad }} </p>
					</div>

			        <div class="card-action col s12 m12">
			        	<a [routerLink]="['/catalogo']" class="btn btn-default">Regresar</a>
			        </div>

				</div>
			</div>
		</div>
	</div>

</div>
