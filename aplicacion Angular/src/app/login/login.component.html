<div class="contenedor-principal">

<div class="container"> 
	<div class="row">
		<div class="col s12 m6">
		    <div class="card">
		        <div class="card-content">
		            <span class="card-title black-text"> Iniciar Sesión </span>
		            <form role="form" (ngSubmit)=resultado(loginfrom)  #loginfrom="ngForm">
		                <div class="row">
		                    <div class="input-field col s12">
								<input type="text" class="validate" placeholder="Usuario" ngModel name="usuario" required />
		                    </div>
		                </div>

		                <div class="row">
		                    <div class="input-field col s12">
								<input type="password" class="validate" placeholder="Contraseña" ngModel name="password" required /> 
		                    </div>
		                </div>

		                <div class="row">
		                    <div class="input-field col s12">
					           	<button class="btn" type="submit" > Ingresar </button> 
		                    </div>

		                </div>

		                <div class="row">
		                	<div class="input-field col s12">
		                		<span class="red-text text-darken-2" *ngIf="!loginfrom.valid" > Los campos usuario y contraseña no pueden estar vacios. </span>
								<span class="red-text text-darken-2"> {{ err }} </span>
							</div>
		                </div>
		            </form>
		        </div>
		    </div>
		</div>
	</div>
</div>

</div>
